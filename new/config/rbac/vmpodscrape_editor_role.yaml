# permissions for end users to edit vmpodscrapes.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vmpodscrape-editor-role
rules:
- apiGroups:
  - victoriametrics.victoriametrics.com
  resources:
  - vmpodscrapes
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - victoriametrics.victoriametrics.com
  resources:
  - vmpodscrapes/status
  verbs:
  - get
