# permissions for end users to view vmalertmanagers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vmalertmanager-viewer-role
rules:
- apiGroups:
  - victoriametrics.victoriametrics.com
  resources:
  - vmalertmanagers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - victoriametrics.victoriametrics.com
  resources:
  - vmalertmanagers/status
  verbs:
  - get
